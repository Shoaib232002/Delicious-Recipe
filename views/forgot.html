<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: rgb(223,110,17);
background: linear-gradient(0deg, rgba(223,110,17,1) 0%, rgba(0,0,0,1) 100%); 
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.forgot-password-box {
    background-color: white;
    padding: 40px 60px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    text-align: center;
}

h2 {
    color: #333;
    font-weight: 600;
    margin-bottom: 15px;
}

p {
    color: #666;
    font-size: 14px;
    margin-bottom: 30px;
}

.input-box {
    position: relative;
    margin-bottom: 30px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    background-color: #f7f7f7;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease;
}

.input-box input:focus {
    border-color: #6e45e2;
}

.input-box label {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #aaa;
    pointer-events: none;
    transition: all 0.3s ease;
}

.input-box input:focus + label,
.input-box input:not(:placeholder-shown) + label {
    top: -15px;
    left: 5px;
    font-size: 12px;
    color: #6e45e2;
    background-color: white;
    padding: 0 5px;
}

.btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
}

.btn:hover {
    background: #0056b3;
    transform: translateY(-2px);;
}

.back-to-login {
    margin-top: 20px;
}

.back-to-login a {
    color: #6e45e2;
    text-decoration: none;
    font-size: 14px;
}

.back-to-login a:hover {
    text-decoration: underline;
}
    </style>
    <div class="container">
        <div class="forgot-password-box">
            <h2>Forgot Password</h2>
            <p>Enter your email address below to reset your password.</p>
            <form action="/forgot-password">
                <div class="input-box">
                    <input type="email" required>
                    <label>Email Address</label>
                </div>
                <button type="POST" class="btn">Send Reset Link</button>
                <div class="back-to-login">
                    <a href="/loginpage">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
